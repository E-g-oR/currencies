<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="img/icons/dollar.png">
  <link rel="icon" href="img/icons/favico.svg">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCurrencies</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"> </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyCAR621q61sl26ra4DgOlGOPx7nsPyofeM",
      authDomain: "my-currency-fin.firebaseapp.com",
      projectId: "my-currency-fin",
      storageBucket: "my-currency-fin.appspot.com",
      messagingSenderId: "1052943938094",
      appId: "1:1052943938094:web:8cdfe05911a839b91665bf"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js" defer></script>
  <!-- <script src="asource/saves.js" defer></script> -->
  <script src="js/script.js" defer></script>

</head>

<body>

  <div class="top-bar">
    <div class="container">
      <div class="top-bar__body">
        <button class="top-bar_button top-bar_arrow menu-button ripple__button">

        </button>
      </div>
      <div class="top-bar__content">
        <button class="show-form-button ripple__button">Добавить сбережения</button>
        <div class="footer__bottom">
          <span class="footer__date">27.01.2021</span>
        </div>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="container">
      <div class="savings">
      </div>
      <span class="converted"></span>
    </div>
  </header>

  <section class="section rates-section">
    <div class="container">
      <div class="currencies">
      </div>
    </div>
  </section>

  <button class="clearLS ripple__button">Отчистить</button>

  <footer class="footer">
    <div class="container">

    </div>
  </footer>

  <div class="popup">
    <div class="container">
      <div class="popup__window">
        <div class="popup__body">
          <h2 class="popup__title">Введите данные</h2>
          <form class="form">
            <div class="input-box">
              <input type="text" class="saving-amount-input input" name="savingCurrencyAmount"
                placeholder="Введите сумму" autocomplete="off">
              <div class="input-line"></div>
            </div>
            <div class="form__item input-box ">
              <div class="radio-box">
                <label>
                  <input class="radio-input" type="radio" name="savingCurrencyType" value="USD">
                  <div class="radio-style"></div>
                  <span>USD</span>
                </label>
              </div>
              <div class="radio-box">
                <label>
                  <input class="radio-input" type="radio" name="savingCurrencyType" value="EUR">
                  <div class="radio-style"></div>
                  <span>EUR</span>
                </label>
              </div>
              <div class="radio-box">
                <label>
                  <input class="radio-input" type="radio" name="savingCurrencyType" value="BYN">
                  <div class="radio-style"></div>
                  <span>BYN</span>
                </label>
              </div>
            </div>
            <button class="form-send-button ripple__button" type="submit">Записать</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
